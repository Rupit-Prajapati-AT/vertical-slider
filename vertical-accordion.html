  <script>
    jQuery(document).ready(function(){
      jQuery('#accordion1 a,#accordion2 a,#accordion3 a').click(function(e){
        jQuery('#accordion1 a,#accordion2 a,#accordion3 a').parent().parent().removeClass('active')
        if(!jQuery(this).hasClass('.active')){
          jQuery(this).parent().parent().addClass('active')				
        }
      })
    });
